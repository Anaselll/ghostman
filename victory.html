<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoire !</title>
  <style>
    body {
     
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .header,.subheader{
      font-family: 'Freckle Face, cursive', sans-serif;
      color: rgb(255, 179, 39);
    }
    button.button4{
display:inline-block;
padding:0.3em 1.2em;
margin:0 0.1em 0.1em 0;
border:0.16em solid rgba(255,255,255,0);
border-radius:2em;
box-sizing: border-box;
text-decoration:none;
font-family:'Roboto',sans-serif;
font-weight:300;
color:#FFFFFF;
text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
text-align:center;
transition: all 0.2s;
}
button.button4:hover{
border-color: rgba(255,255,255,1);
}
@media all and (max-width:30em){
button.button4{
display:block;
margin:0.2em auto;
}
}

    .button-container {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .play-again-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      text-align: center;
    }
    .header {
      font-size: 48px;
      
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-out forwards;
    }
    .subheader {
      font-size: 24px;
     
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out forwards;
    }
    .confetti {
      width: 10px;
      height: 10px;
      background-color: #ffac33;
      position: absolute;
      top: -10%;
      left: -10%;
      animation: confetti-fall 4s linear infinite;
    }
    .confetti:nth-child(2) {
      left: 10%;
      animation-delay: 1s;
    }
    .confetti:nth-child(3) {
      left: 20%;
      animation-delay: 2s;
    }
    .confetti:nth-child(4) {
      left: 30%;
      animation-delay: 3s;
    }
    .confetti:nth-child(5) {
      left: 40%;
      animation-delay: 4s;
    }
    .confetti:nth-child(6) {
      left: 50%;
      animation-delay: 5s;
    }
    .confetti:nth-child(7) {
      left: 60%;
      animation-delay: 6s;
    }
    .confetti:nth-child(8) {
      left: 70%;
      animation-delay: 7s;
    }
    .confetti:nth-child(9) {
      left: 80%;
      animation-delay: 8s;
    }
    .confetti:nth-child(10) {
      left: 90%;
      animation-delay: 9s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header" ><img src="skeleton.png" style="height: 50px;"> Bravo !</h1>
    <p class="subheader">Vous avez réussi à terminer le niveau.</p>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>



<div class="button-container">
  <button class="button4" onclick="restartGame()"  style="background-color:#f1bb4e">REJOUER</button>
  <!-- <button class="play-again-button">Rejouer</button> -->
</div>
  <script>
    function restartGame() {
      
      window.location.href = "draw.html"; 
    }
  </script>
</body>
</html>
